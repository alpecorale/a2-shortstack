<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="general gameArea">
      <form action="">
        <input type='text' id='yourname' value="your name here">
        <button id="submitBtn">submit</button>
      </form>
      <br>
      <button id="startBtn" onclick="startGame()">Start Game</button>
      <p>Score: <span id="printScore">0</span></p>
      <br>
      <div id="gameCanvas"></div>
      <br>
      <button id="accelBtn" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
    </div>
    <div class="general scoreArea" id="scoreAreaID">
      <table id="Leaderboard">
      </table>
    </div>
  </body>
  <script src="./js/scripts.js"></script>
</html>
